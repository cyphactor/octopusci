<article>
  <header>
    <h1 class='entry-title' style="display: inline-block;">
      <a href='{{ post.url }}'>{{ post.title }}</a>
    </h1> <time datetime='{{ post.date | date_to_utc | date:"%Y-%m-%dT%H:%M:00Z" }}' class='entry-time'>{{ post.date | date:"%B %d, %Y" }}</time>
    
  </header>
  
  <section class='body'>
      {{ post.content }}
  </section>

  <footer>
  </footer>
</article>
