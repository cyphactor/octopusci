<article>
  <header>
    <h2 class='entry-title'><a href='{{ post.url }}'>{{ post.title }}</a></h2>
    <div class="entry-time">
      <time datetime='{{ post.date | date_to_utc | date:"%Y-%m-%dT%H:%M:00Z" }}'>{{ post.date | date:"%B %d, %Y" }}</time>
      <span style="color: #666;">by</span>
      <a href="http://github.com/cyphactor">@cyphactor</a>
    </div>
  </header>
  
  <section class='body'>
      {{ post.content }}
  </section>

  <footer>
  </footer>
</article>
